<!DOCTYPE html>
<html>
<head>
  <title>Currency Conversion</title>
</head>

<body>
  <h1>USD ain't worth nothing...</h1>
  <form id="conversion-form">
    <label for="usd-amount">Enter USD amount: </label>
    <input type="number" id="usd-amount" step="0.01" required><br><br>

    <label for="target-currency">Choose Target Currency:</label>  
    <select id="target-currency" required>
      <option value="EUR">EUR - Euro</option>
      <option value="JPY">JPY - Japanese Yen</option>
      <option value="INR">INR - Indiand Rupee</option>
      <option value="HKD">HKD - Hong Kong Dollar</option>
      <option value="MWK">MWK - Malawian Kwacha</option>
      <option value="SDG">SDG - Sudanese Pound</option>
    </select><br><br>
    <button type="submit">Convert</button>

    <div id="conversion-result"></div>
    <div id="error-notification"></div>  
  </form>
  

</body>
</html>
