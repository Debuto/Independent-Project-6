<!DOCTYPE html>
<html>
<head>
  <title>Currency Conversion</title>
</head>

<body>
  <h1>USD to Other Currencies Conversion</h1>
  <form id="conversion-form">
    <label for="usd-amount">Enter USD amount: </label>
    <input type="number" id="usd-amount" step="0.01" required>
    <button type="submit">Convert</button>
  </form>
  <div id="conversion-result"></div>
</body>
</html>
